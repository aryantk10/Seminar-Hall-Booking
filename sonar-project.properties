sonar.projectKey=aryantk10_Seminar-Hall-Booking
sonar.organization=aryantk10

# Sources
sonar.sources=src,backend/src
sonar.tests=src/__tests__,backend/src/__tests__

# Source encoding
sonar.sourceEncoding=UTF-8

# Test Coverage Reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info,backend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info,backend/coverage/lcov.info

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/*.test.ts,**/*.test.tsx
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.config.js,**/*.config.ts

# Analysis settings
sonar.verbose=true 