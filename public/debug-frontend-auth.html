<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Auth Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ğŸ” Frontend Authentication Debug Tool</h1>
    
    <div class="debug-section info">
        <h3>ğŸ“‹ Current Authentication Status</h3>
        <div id="auth-status">Loading...</div>
    </div>

    <div class="debug-section">
        <h3>ğŸ§ª Test Actions</h3>
        <button onclick="testLogin()">ğŸ”‘ Test Admin Login</button>
        <button onclick="testCreateHall()">ğŸ—ï¸ Test Create Hall</button>
        <button onclick="testDeleteHall()">ğŸ—‘ï¸ Test Delete Hall</button>
        <button onclick="clearAuth()">ğŸ§¹ Clear Auth Data</button>
    </div>

    <div class="debug-section">
        <h3>ğŸ“Š Test Results</h3>
        <div id="test-results"></div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000/api' 
            : 'https://seminar-hall-booking-backend.onrender.com/api';
        
        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('test-results');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `debug-section ${type}`;
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            resultsDiv.appendChild(logEntry);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        function updateAuthStatus() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('hallHubUser');
            const legacyUser = localStorage.getItem('user');
            
            let statusHtml = '<h4>ğŸ” LocalStorage Contents:</h4>';
            statusHtml += `<p><strong>Token:</strong> ${token ? 'âœ… Present (' + token.substring(0, 20) + '...)' : 'âŒ Missing'}</p>`;
            statusHtml += `<p><strong>User (hallHubUser):</strong> ${user ? 'âœ… Present' : 'âŒ Missing'}</p>`;
            statusHtml += `<p><strong>Legacy User:</strong> ${legacyUser ? 'âœ… Present' : 'âŒ Missing'}</p>`;
            
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    statusHtml += `<pre>User Data: ${JSON.stringify(userData, null, 2)}</pre>`;
                } catch (e) {
                    statusHtml += `<p class="error">âŒ Invalid user data format</p>`;
                }
            }
            
            document.getElementById('auth-status').innerHTML = statusHtml;
        }

        async function makeRequest(endpoint, method = 'GET', data = null) {
            const token = localStorage.getItem('token');
            
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                }
            };
            
            if (token) {
                options.headers['Authorization'] = `Bearer ${token}`;
            }
            
            if (data) {
                options.body = JSON.stringify(data);
            }
            
            try {
                const response = await fetch(`${API_URL}${endpoint}`, options);
                const responseData = await response.json();
                
                return {
                    status: response.status,
                    data: responseData,
                    ok: response.ok
                };
            } catch (error) {
                return {
                    status: 0,
                    data: { error: error.message },
                    ok: false
                };
            }
        }

        async function testLogin() {
            log('ğŸ”‘ Testing admin login...', 'info');
            
            const result = await makeRequest('/auth/login', 'POST', {
                email: 'admin@test.com',
                password: 'password123'
            });
            
            if (result.ok && result.data.token) {
                localStorage.setItem('token', result.data.token);
                localStorage.setItem('hallHubUser', JSON.stringify({
                    id: result.data._id,
                    name: result.data.name,
                    email: result.data.email,
                    role: result.data.role
                }));
                
                log(`âœ… Login successful! Token: ${result.data.token.substring(0, 20)}...`, 'success');
                updateAuthStatus();
            } else {
                log(`âŒ Login failed: ${JSON.stringify(result.data)}`, 'error');
            }
        }

        async function testCreateHall() {
            log('ğŸ—ï¸ Testing create hall...', 'info');
            
            const testHall = {
                name: `Debug Test Hall ${Date.now()}`,
                capacity: 50,
                location: 'Debug Building',
                facilities: ['Projector', 'Wi-Fi'],
                description: 'Test hall for debugging'
            };
            
            const result = await makeRequest('/halls', 'POST', testHall);
            
            if (result.ok) {
                log(`âœ… Create hall successful! Hall ID: ${result.data._id}`, 'success');
                // Clean up - delete the test hall
                setTimeout(() => testDeleteSpecificHall(result.data._id), 1000);
            } else {
                log(`âŒ Create hall failed (${result.status}): ${JSON.stringify(result.data)}`, 'error');
            }
        }

        async function testDeleteSpecificHall(hallId) {
            log(`ğŸ—‘ï¸ Cleaning up test hall: ${hallId}`, 'info');
            
            const result = await makeRequest(`/halls/${hallId}`, 'DELETE');
            
            if (result.ok) {
                log(`âœ… Test hall deleted successfully`, 'success');
            } else {
                log(`âŒ Failed to delete test hall: ${JSON.stringify(result.data)}`, 'warning');
            }
        }

        async function testDeleteHall() {
            log('ğŸ—‘ï¸ Testing delete hall (will find a hall to delete)...', 'info');
            
            // First get all halls
            const hallsResult = await makeRequest('/halls', 'GET');
            
            if (!hallsResult.ok) {
                log(`âŒ Failed to get halls: ${JSON.stringify(hallsResult.data)}`, 'error');
                return;
            }
            
            const halls = hallsResult.data;
            const testHall = halls.find(h => h.name.includes('Test') || h.name.includes('Debug'));
            
            if (!testHall) {
                log('â„¹ï¸ No test halls found to delete. Creating one first...', 'info');
                await testCreateHall();
                return;
            }
            
            const result = await makeRequest(`/halls/${testHall._id}`, 'DELETE');
            
            if (result.ok) {
                log(`âœ… Delete hall successful! Deleted: ${testHall.name}`, 'success');
            } else {
                log(`âŒ Delete hall failed (${result.status}): ${JSON.stringify(result.data)}`, 'error');
            }
        }

        function clearAuth() {
            localStorage.removeItem('token');
            localStorage.removeItem('hallHubUser');
            localStorage.removeItem('user');
            log('ğŸ§¹ Cleared all authentication data', 'warning');
            updateAuthStatus();
        }

        // Initialize
        updateAuthStatus();
        log('ğŸš€ Debug tool loaded. Ready for testing!', 'info');
    </script>
</body>
</html>
